services:
- type: web
  name: enforcedspeed
  env: python
  plan: free
  buildCommand: python -m pip install --upgrade pip setuptools wheel && pip install
    --prefer-binary -r requirements.txt
  startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
  autoDeploy: true
  envVars:
  - key: PYTHON_VERSION
    value: 3.11.11
  - key: FLASK_ENV
    value: production
  - key: SECRET_KEY
    generateValue: true
