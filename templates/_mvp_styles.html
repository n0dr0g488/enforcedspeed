<style>

      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7f9; }
      .wrap { max-width: 720px; margin: 40px auto; padding: 0 16px; }
      .card { background: #fff; border-radius: 14px; padding: 20px; box-shadow: 0 8px 26px rgba(0,0,0,.08); }
      h1 { margin: 0; font-size: 28px; text-align: center; }
      p { margin: 10px 0 18px; color: #444; line-height: 1.45; text-align: center; }
      label { display: block; margin: 14px 0 6px; font-weight: 600; }
      input { width: 100%; box-sizing: border-box; padding: 12px 12px; border: 1px solid #d6d9dd; border-radius: 10px; font-size: 15px; color: #111827; background: #fff; }
      input::placeholder { color: #9ca3af; }
      .btn { display: inline-block; width: 100%; margin-top: 16px; padding: 12px 14px; border: 0; border-radius: 12px; background: #111827; color: #fff; font-weight: 800; cursor: pointer; font-size: 16px; }
      .btn:hover { opacity: .92; }
      .errors { margin: 14px 0 0; padding: 12px; border-radius: 12px; background: #fff1f2; border: 1px solid #fecdd3; color: #991b1b; }
      .footer { margin-top: 18px; text-align: center; color: #6b7280; font-size: 12px; }
      .subtle { color: #6b7280; font-size: 12px; }
      .right { text-align: right; }

      /* Homepage intro card typography (Option A) */
      .home-intro-title{ font-weight: 700; font-size: 14px; color:#111827; margin: 0 0 6px 0; }
      .home-intro-body{ font-size: 14px; color:#374151; line-height: 1.45; }
      .home-intro-disclaimer{ margin-top: 8px; font-size: 12px; color:#6b7280; line-height: 1.35; }
      .home-intro-disclaimer-lead{ font-weight: 700; color:#111827; }

      .preview {
        margin-top: 10px;
        padding: 12px;
        border: 1px solid #e6e8eb;
        border-radius: 12px;
        background: #fafafa;
      }
      .preview .row { display: flex; justify-content: space-between; gap: 10px; align-items: center; }
      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: #111827;
        color: #fff;
        font-size: 12px;
        font-weight: 800;
      }

      .blocks {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 16px;
      }
      .block {
        background: #fafafa;
        border: 1px solid #e6e8eb;
        border-radius: 12px;
        padding: 12px;
      }
      .block ol {
        margin: 8px 0 0 18px;
        padding: 0;
        color: #444;
      }
      .block li { margin-bottom: 10px; }

      .pill {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 999px;
        background: #eef2ff;
        color: #3730a3;
        font-size: 12px;
        font-weight: 700;
        margin-right: 6px;
      }

      @media (max-width: 600px) {
        .blocks { grid-template-columns: 1fr; }
      }
    

      /* v34 â€” modern, non-hyperlink action controls */
      .action-link,
      .action-link:visited{
        color: inherit;
        text-decoration: none;
        font-weight: inherit;
        cursor: pointer;
      }
      .action-link:hover{ text-decoration: underline; }

      /* Buttons that should look like text (not a blue link) */
      .action-btn{
        appearance: none;
        background: none;
        border: 0;
        padding: 0;
        margin: 0;
        color: inherit;
        font: inherit;
        font-weight: inherit;
        cursor: pointer;
      }
      .action-btn:hover{ text-decoration: underline; }

      /* Toggle chip (used for Hide anonymous) */
      .toggle-chip{
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 3px 10px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
        background: #f9fafb;
        color: #111827;
        text-decoration: none;
        font-weight: 700;
      }
      .toggle-chip:hover{ background:#f3f4f6; }
      .toggle-chip.is-on{
        background: #111827;
        border-color: #111827;
        color: #fff;
      }

      /* Header active page indicator */
      .header-nav a.active{
        text-decoration: none;
        box-shadow: inset 0 -2px 0 currentColor;
      }



/* --- Ticket card v4 accents --- */
.pill-link { text-decoration: none; }
.pill-link .pill { cursor: pointer; }
.pill-link:hover .pill { filter: brightness(0.97); }

.es-context-line { font-weight: 400; color: #374151; font-size: 14px; line-height: 1.25; }
.es-bold { font-weight: 700; color: #111827; }

}

.pill-photo { margin-left: 6px; }
.pill-photo-unsubmitted { background: #eef2f7; color: #374151; }

.ticket-ocr { display:flex; justify-content:flex-end; }
.ticket-actions{ font-size: 14px; font-weight: 600; color: #111827; }
.ticket-actions .action-link,
.ticket-actions .action-btn,
.ticket-actions .ticket-total-link{ font-size: 14px !important; font-weight: 600 !important; line-height: 1 !important; color: inherit !important; }
.ticket-total-link { text-decoration: none; display: inline; padding: 0; margin: 0; }
.ticket-total-link:hover{ text-decoration: underline; }
.ticket-actions .ticket-total{ margin-left:auto; text-align:right; flex: 1; }
.ticket-actions .ticket-total a{ display:inline-block; }

</style>
