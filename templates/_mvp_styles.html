<style>

      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7f9; }
      .wrap { max-width: 720px; margin: 20px auto; padding: 0 16px; }

      /* Global legal notice banner (v179) */
      .global-legal-notice{
        max-width: 720px;
        margin: 0 auto 12px;
        padding: 0 16px;
        box-sizing: border-box;
      }
      .global-legal-notice__inner{
        background:#fff;
        border:1px solid #fecaca;
        border-radius:0; /* square edges */
        padding:8px 12px;
        color:#b91c1c;
        font-weight:600;
        font-size:12.5px;
        line-height:1.25;
        text-align:center;
      }
      /* If the first content wrapper is a centered container, remove its top spacing
         so the banner feels flush under the header and directly above the first card. */
      .global-legal-notice + .wrap{ margin-top: 0; }
      .global-legal-notice + .home-shell{ padding-top: 0; }


      /* Desktop home layout (Reddit-style rails):
         - Left rail is pinned to the viewport edge.
         - Center feed stays the v108-like width and is truly centered in the viewport.
         This intentionally allows "empty" background space between the left rail and the centered feed on wide screens. */
      .home-shell{
        position:relative;
        padding: 20px 20px;
      }

      /* Keep the feed/cards in a constrained, centered column (v108-like). */
      .home-center{
        max-width: 720px;
        margin: 0 auto;
        min-width: 0;
      }

      /* Left rail: pinned to viewport left; does NOT affect feed centering. */
      .home-left{
        position: fixed;
        left: 0;
        top: 62px;
        width: 275px;
        height: calc(100vh - 62px);
        max-height: none;
        overflow: hidden; /* scroll handled inside .filters-scroll */
        align-self: start;
      }

      /* v136: Left rail should feel built-in (no card bubble). */
      .filters-rail{
        background:#fff;
        border:0;
        border-right:1px solid #e5e7eb;
        border-radius:0;
        box-shadow:none;
        padding:14px 14px 12px;

        /* v398: make Home/Stats left rail fill the viewport height like Map page */
        display:flex;
        flex-direction:column;
        height:100%;
        box-sizing:border-box;
        overflow:hidden;
        min-height:0;
      }

      .filters-scroll{
        flex:1 1 auto;
        min-height:0;
        overflow:auto;
        padding-right:2px;
        scrollbar-width:none;
        -ms-overflow-style:none;
      }
      .filters-scroll::-webkit-scrollbar{
        width:0;
        height:0;
      }
      .filters-footer{
        margin-top:auto;
      }

/* v310: Unify filter rail control typography (multi-select summaries + selects) */
.filters-rail select,
.filters-rail .filterbar-select,
.filters-rail .multi-summary{
  font-size:15px !important;
  font-weight:400 !important;
  line-height:1.2 !important;
}


      .filters-rail .filterbox{padding:0;margin:0;}

      /* v140: Right rail map should match left rail (built-in, straight edges). */
      .maps-rail{
        background:#fff;
        border:0;
        border-left:1px solid #e5e7eb;
        border-radius:0;
        box-shadow:none;
        padding:14px 14px 12px;
      }
      .filters-footer-links{
        margin-top:12px;
        padding-top:10px;
        border-top:1px solid #eef1f5;
        font-size:12px;
        color:#6b7280;
        display:flex;
        gap:8px;
        flex-wrap:wrap;
        align-items:center;
      }
      .filters-footer-links a{
        color:#6b7280;
        text-decoration:none;
        font-weight:500;
      }
      
      .filters-footer-meta{
        margin-top:6px;
        font-size:12px;
        color:#9ca3af;
        line-height:1.35;
      }
.filters-footer-links a:hover{
        text-decoration:underline;
      }
      .filters-footer-links .dot{color:#c1c7d0;}

      /* Right rail (mini-map). Pinned to viewport right; does NOT affect feed centering. */
      .home-right{
        position: fixed;
        right: 0;
        top: 62px;
        width: 320px;
        height: calc(100vh - 62px);
        max-height: none;
        overflow: auto;
        align-self: start;
      }

      /* Hide rail scrollbars (scroll still works). */
      .home-left,
      .home-right{
        scrollbar-width:none;
        -ms-overflow-style:none;
      }
      .home-left::-webkit-scrollbar,
      .home-right::-webkit-scrollbar{
        width:0;
        height:0;
      }

      /* Mobile / narrow screens: collapse rails. */
      .home-filters-toggle{
        display:none;
        width:100%;
        margin: 0 0 12px;
        padding: 10px 12px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: #fff;
        font-weight: 800;
        cursor: pointer;
      }
      .home-filters-toggle:hover{ background:#f9fafb; }
      .home-left.is-collapsed{ display:none; }

      /* When the viewport is too narrow for a pinned rail + centered feed, collapse the rail into the mobile toggle. */
      @media (max-width: 1100px){
        .home-shell{ padding: 16px 16px; }
        .home-left{ position: static; width: auto; max-height: none; overflow: visible; bottom: auto; }
        .filters-rail{ height:auto; overflow:visible; }
        .filters-scroll{ overflow:visible; padding-right:0; }
        .home-right{ display:none; }
        .home-filters-toggle{ display:inline-block; }
      }

      /* If the viewport can't comfortably fit both rails, hide the right rail first. */
      @media (max-width: 1400px){
        .home-right{ display:none; }
      }

      .road-suggest-sub{ font-weight:400; color:#475569; font-size:12px; line-height:1.15; margin-top:4px; }

        gap:12px;
        align-items:end;

      .submit-inline-row .btn{ margin-top:0; }
      .submit-inline-row__pin label{ margin:0; }

      }
.submit-title{ margin: 6px 0 4px; text-align:center; font-size:20px; font-weight:400; color:#111827; }
      .submit-note{ margin: 0 0 10px; text-align:center; font-size:12px; color: rgba(0,0,0,0.55); line-height:1.35; }
      .submit-note a{ color: inherit; text-decoration: underline; text-underline-offset: 2px; }
      .submit-note__user{ font-weight:500; color: rgba(0,0,0,0.70); }

.errors { margin: 14px 0 0; padding: 12px; border-radius: 12px; background: #fff1f2; border: 1px solid #fecdd3; color: #991b1b; }
      .footer { margin-top: 18px; text-align: center; color: #6b7280; font-size: 12px; }
      .subtle { color: #6b7280; font-size: 12px; }
      .right { text-align: right; }

      /* Policy pages: keep headings centered, body text left-aligned for readability */
      .policy-page h2{ text-align:center; }
      .policy-page h3{ text-align:left; margin-top: 18px; }
      .policy-page p{ text-align:left; }
      .policy-page ul{ margin: 8px 0 14px 22px; padding:0; }
      .policy-page li{ text-align:left; margin: 6px 0; }
      .policy-page .policy-meta{ text-align:center; color:#6b7280; margin-top:-6px; }
      .policy-page .policy-lead{ text-align:center; color:#374151; margin-top: 10px; }
      .policy-page .policy-note{ color:#6b7280; font-size:12px; }

      /* Homepage intro card typography (Option A) */
      .home-intro-title{ font-weight: 700; font-size: 14px; color:#111827; margin: 0 0 6px 0; }
      .home-intro-body{ font-size: 14px; color:#374151; line-height: 1.45; }
      .home-intro-disclaimer{ margin-top: 8px; font-size: 12px; color:#6b7280; line-height: 1.35; }
      .home-intro-disclaimer-lead{ font-weight: 700; color:#111827; }

      /* v407 — Home feed: merge Welcome + CTA into one clickable tile. */
      a.home-welcome-link{ display:block; text-decoration:none; color:inherit; }
      .home-welcome-card{ padding:14px 16px; cursor:pointer; }
      .home-welcome-card:hover{ opacity:.985; }
      .home-welcome-card .home-intro{ margin:0; }
      .home-welcome-card .home-intro-body{ margin-top: 6px; font-size: 13px; line-height: 1.32; }

      .home-intro-cta{ margin: 0; font-size: 13px; font-weight: 600; color:#111827; }
      .home-intro-arrow{ width: 18px; height: 18px; display:inline-block; vertical-align: middle; opacity: .95; }

      /* v441 — Home clickwrap + big plus submit tile */
      body.es-modal-open{ overflow:hidden; }

      .es-clickwrap{ position:fixed; inset:0; display:none; z-index:9999; }

      }

      .es-clickwrap-body{ font-size:13px; color:#374151; line-height:1.35; margin:0 0 12px 0; }

      .es-clickwrap-btn{

        background:#111827;
        color:#fff;
      }
      .es-clickwrap-btn[disabled]{ opacity:.45; cursor:not-allowed; }
      .es-clickwrap-footer{ margin-top: 12px; font-size:12px; color:#6b7280; text-align:center; }
      .es-clickwrap-footer a{ color:#2563eb; text-decoration:none; }
      .es-clickwrap-footer a:hover{ text-decoration:underline; }

      /* First tile: blue submit "+" */
      a.home-welcome-link.home-welcome-card{
        background:#2563eb;
        /* Match a thinner "composer row" feel (FB-like) */

        padding: 6px;

      }

      }
