{% extends "base.html" %}

{% block content %}
  <h1>Recent Posts</h1>
  {% for post in posts %}
    <div class="post">
      <h3><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
      <p>{{ post.content[:200] }}{% if post.content|length > 200 %}...{% endif %}</p>
      <hr>
    </div>
  {% else %}
    <p>No posts yet.</p>
  {% endfor %}
{% endblock %}
